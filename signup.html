<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="main.css">
  <script src="../Bootstrap Project/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-info">

  <!--navbar collapse-->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="Landing.html">Mini Project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </nav>
    <!-- login -->
    <div class="container pt-5">
      <form class="form-control form-control-lg pt-5">
        <!-- <div class="form-group">
                    <label for="email">Name:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email">
                  </div> -->
        <div class="row form-group">
          <div class="col"><label for="email">Name:</label></div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <div class="form-group">
          <select class="custom-select">
            <option selected>Choose..</option>
            <option value="1">Front-end developer</option>
            <option value="2">Back-end developer</option>
          </select>
        </div>
        <button type="submit" class="btn btn-info text-white center">Create Account</button>
      </form>
    </div>
  
</body>

</html>
